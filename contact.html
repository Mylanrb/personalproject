<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>

    <script
      src="https://kit.fontawesome.com/dc042893f3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Over+the+Rainbow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="nav">
      <p class="logo2">M</p>
      <div class="ref-holder">
        <a class="nav-ref" href="index.html#home">Home</a>
        <a class="nav-ref" href="index.html#discover">Discover</a>
        <i class="compass fa-regular fa-compass" style="color: #000000"></i>
        <button class="contact-btn">Contact</button>
      </div>
    </nav>

    <div class="main-div">
      <img
        class="background-img-c"
        src="images/image_50425601_(3).jpg"
        alt="background-img"
      />
      <h1 class="header-c">GET IN TOUCH</h1>
      <div class="div-holder-c">
        <div class="div1-c">
          <div class="ci-holder">
            <div class="ci-row">
              <div class="ci ci-1 ci-first">
                <div class="small-row">
                  <i
                    class="social-icon-c fa-solid fa-envelope"
                    style="color: #d9d9d9"
                  ></i>
                  <h3 class="header3-c font-c">E-mail</h3>
                </div>
                <div class="bar"></div>
                <p class="p-c">mylan.robben@gmail.com</p>
              </div>
              <div class="ci ci-1">
                <div class="small-row">
                  <i
                    class="fa-solid fa-location-dot"
                    style="color: #d9d9d9"
                  ></i>
                  <h3 class="header3-c font-c">Location</h3>
                </div>
                <div class="bar"></div>
                <p class="p-c">Alicante, Spain</p>
              </div>
            </div>
            <div class="ci-row">
              <div class="ci ci-first">
                <div class="small-row">
                  <i
                    class="social-icon-c fa-brands fa-instagram"
                    style="color: #d9d9d9"
                  ></i>
                  <h3 class="header3-c font-c">Instagram</h3>
                </div>
                <div class="bar"></div>
                <p class="p-c">Mylanrbn</p>
              </div>
              <div class="ci">
                <div class="small-row">
                  <i
                    class="social-icon-c fa-brands fa-twitter"
                    style="color: #d9d9d9"
                  ></i>
                  <h3 class="header3-c font-c">Twitter</h3>
                </div>
                <div class="bar"></div>
                <p class="p-c">Mylanrbn</p>
              </div>
            </div>
          </div>
          <div class="rec">
            <p class="font-c2">
              I recommend sending a message on Instagram or E-mail for faster
              respond time.
            </p>
          </div>
          <div class="fllw-me">
            <p class="font-c2">-Follow me</p>
          </div>
        </div>
        <div class="div2-c">
          <div class="lg-div">
            <p class="logo3">M</p>
          </div>
        </div>
      </div>
    </div>

    <!-- #Javascript-->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
